<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>hello there</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="form-wrapper">
                <label for="court">Суд:</label>
                <select name="court" id="court" class="select js-select">
                    <option value="1522"
                        >Приморський районний суд м. Одеси</option
                    >
                    <option value="1512"
                        >Київський районний суд м. Одеси</option
                    >
                </select>
                <label for="case-id">Номер справи:</label>
                <input type="text" id="case-id" class="case js-case" />
                <button type="button" class="js-submit">Пошук</button>
            </div>

            <table class="info">
                <thead>
                    <tr role="row">
                        <th tabindex="0" rowspan="1" colspan="1">Дата/Час</th>
                        <th tabindex="0" rowspan="1" colspan="1">Склад суду</th>
                        <th tabindex="0" rowspan="1" colspan="1">
                            Єдиний унікальний<br />номер справи
                        </th>
                        <th tabindex="0" rowspan="1" colspan="1">
                            Сторони по справі
                        </th>
                        <th tabindex="0" rowspan="1" colspan="1">
                            Суть позову
                        </th>
                        <th tabindex="0" rowspan="1" colspan="1">
                            Форма судочинства
                        </th>
                        <th tabindex="0" rowspan="1" colspan="1">
                            Зал судових засідань
                        </th>
                    </tr>
                </thead>
                <tbody class="js-info-container"></tbody>
            </table>
            <div class="preloader hidden">
                <img
                    src="https://i.pinimg.com/originals/d3/ce/d9/d3ced9489ad92112ec192b9b0a157abb.gif"
                    alt=""
                />
            </div>
            <script src="script.js"></script>
        </div>
    </body>
</html>
